version: "3.1"


rules:

- rule: thanks
  steps:
  - intent: thanks
  - action: utter_thanks


- rule: Ask the user to rephrase whenever they send a message with low NLU confidence
  steps:
  - intent: nlu_fallback
  - action: utter_please_rephrase
  - action: utter_menu_fallback
- rule: greet
  steps:
  - intent: greet
  - action: utter_hello
  - action: utter_menu_greet
