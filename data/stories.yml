- story: accept to navigate  
  steps:
  - intent: ask_navigate_data
  - action: utter_ask_me
  # - action: utter_instructions
  - intent: Type
  - action: action_log_conversation
  # - action: action_export_to_excel
  - action: action_get_user_question
  - intent: inform_module
    entities:
      - entity: "module_id"
  - action: action_get_module_id
  - action: action_get_situations

- story: change module
  steps:
    - action: action_get_situations
    - intent: rechoisir_module
    - action: action_reselect_module
    - intent: inform_module
      entities:
        - entity: "module_id"
    - action: action_get_module_id
    - action: action_get_situations
    
- story: get questions
  steps:
    - action: action_get_situations
    - intent: inform_module
      entities:
        - entity: "situation_id"
    - action: action_get_situation_id
    - action: action_get_questions

- story: get response
  steps:
    - action: action_get_questions
    - intent: inform_module
      entities:
        - entity: "question_id"
    - action: action_get_question_id
    - action: action_get_response
    
    # - action: utter_menu

- story: User denies to navigate data
  steps:
  - action: utter_ask_me
  - intent: deny
  - action: action_stop_navigation 

- story: display modules definition
  steps:
  - intent: ask_definition
  - action: action_utter_module_buttons

